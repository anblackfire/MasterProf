<body>
    <!-- <div class="col"></div> -->

    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"

            </nav>
        </div>

    <div class="row  justify-content-center">
        <div class="col-10 text-center">
            <h1 class="display-3">Cadastro de usuario</h1>
        </div>
    </div>
    <form onsubmit=createNewProfile(); action="login.html">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="input-group  mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default"></span>
                    </div>

                    <input type="text" placeholder="Nome" id="userName" class="form-control" pattern="^[A-Za-z]+(\s[A-Za-z]+){0,2}$" required
                        title="Uma a três palavras com somente um espaço entre as palavras.">

                </div>
                <div class="input-group  mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default"></span>
                    </div>
                    <input type="email" placeholder="E-mail" id="userMail" class="form-control" required title="mail@mail">
                </div>
                <div class="input-group  mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default"></span>
                    </div>
                    <input type="text" placeholder="Login" id="userLogin" class="form-control" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required
                        title="Login com 2 a 20 caracteres e sem espaços">
                </div>
                <div class="input-group  mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default"></span>
                    </div>
                    <input type="password" placeholder="Senha" id="userPass" class="form-control" pattern="[a-zA-Z0-9]+" required title="Alfanumérico">
                </div>
                <div class="input-group  mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default"></span>
                    </div>
                    <input type="text" placeholder="Descrição" id="userDescrip" class="form-control" required title="Preencha com qualquer coisa">
                </div>
                <div class="input-group  mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default"></span>
                    </div>
                    <input type="text" placeholder="Localização" id="userLocation" class="form-control" pattern="^[A-Za-z]+(\s[A-Za-z]+){0,2}$"
                        required title="Uma a três palavras com somente um espaço entre as palavras.">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8 text-center">
                <input type="submit" id="btnSend" class="btn btn-dark btn-lg" value="Enviar">
                <div class="diva"></div>
                <button type="button" id="btnPageLogin" class="btn btn-dark btn-lg">Login</button>
            </div>
        </div>
    </form>
</body>

<script>
    // guarda perfis existentes
    var users = ManageProfiles.get();

    // botoes   
    document.getElementById("btnPageLogin").addEventListener("click", function () {
        location.href = "login.html";
    });

    //recebe valores e começa a atribuir
    function createNewProfile() {
        var A = document.getElementById("userName").value;
        var B = document.getElementById("userDescrip").value;
        var C = document.getElementById("userMail").value;
        var D = parseInt(Math.random() * (13 - 0) + 0)+".jpg";
        //chama a verificação, pois não podem haver dois Logins iguais
        var E = LoginCheck();
        var F = document.getElementById("userPass").value;
        var G = document.getElementById("userLocation").value;
        
        // " " é um valor que não é aceito pelo formuário e por isso é usado no prox IF :/
        if (E == " ") {
            alert("Este Login já está em uso, por favor escolha outro e tente novamente");

        }
        else {
            // em caso de sucesso, é só alegria :D
            ManageProfiles.add(new Profile(A, B, C, D, E, F, G));
            alert("Usuário cadastrado com sucesso");
        }


    }

    // varre os usuários existentes, cara e crachá, comparando o login deles com o login desejado no cadastro
    function LoginCheck() {
        var login = document.getElementById("userLogin").value;
        // pega o valor e busca no JSON
        var confirm = ManageProfiles.get(login);
        // Se voltar algo é pq existe um usuário com o login
        if (confirm.length > 0) {
            document.getElementById("userLogin").innerHTML = "";
            document.getElementById("userLogin").value = "";
            // retorna " " para negar a tentative de criar perfil
            return " ";
        } else {
            // sucesso, alegria, você conseguiu um login livre.
            return login;
        }

    }

    agr();
    document.getElementById("item03").className += " active";

</script>
