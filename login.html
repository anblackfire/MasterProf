    <div class="row  justify-content-center">
        <div class="col-10 text-center">

        </div>

    <form onsubmit= LoginSearch(); action="userProfile.html">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="input-group  mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default"></span>
                    </div>
                    <input type="text" placeholder="Login" id="userLogin" class="form-control" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required
                        title="Preencha um login válido">
                </div>

                <div class="input-group  mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default"></span>
                    </div>
                    <input type="text" placeholder="Senha" id="userPass" class="form-control" pattern="[a-zA-Z0-9]+" required title="Informe uma senha válida">
                </div>


            </div>
        </div>


        <div class="row justify-content-center">
            <div class="col-8 text-center">

                <input type="submit" id="btnSendLogin" class="btn btn-dark btn-lg">

                <div class="diva"></div>

            </div>
        </div>
    </form>

    <script>
        //botoes
        document.getElementById("btnPageSignUp").addEventListener("click", function () {
            location.href = "signup.html";
        });



        // verificar login
        function LoginSearch() {
            var subLogin = document.getElementById("userLogin").value;
            var subPass = document.getElementById("userPass").value;
            var users = ManageProfiles.get();
            for (let i = 0; i < users.length; i++) {
                const element = users[i];
                if (subLogin == users[i].login && subPass == users[i].pass) {
                    sessionStorage.setItem("IDsender", "");
                    sessionStorage.setItem("userLogged", users[i].login);
                    alert("usuário logado com sucesso, Bem vindo " + users[i].title);                    
                    // location.href = "userProfile.html";
                    
                }
            }
        }
